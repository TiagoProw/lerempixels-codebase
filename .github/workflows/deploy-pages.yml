name: Deploy repository to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create public copy (exclude github metadata)
        run: |
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='public' ./ public/

      - name: Build file-index.json (list files + raw URLs)
        run: |
          python3 - <<'PY'
          import subprocess, json
          files = subprocess.check_output(['git','ls-files']).decode().splitlines()
          repo = "TiagoProw/lerempixels-codebase"
          branch = "main"
          out = []
          for f in files:
              out.append({"path": f, "raw_url": f"https://raw.githubusercontent.com/{repo}/{branch}/{f}"})
          open('public/file-index.json','w',encoding='utf-8').write(json.dumps(out,indent=2,ensure_ascii=False))
          PY

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.0
