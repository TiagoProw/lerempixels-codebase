name: Deploy repository to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir public
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' ./ public/

      - name: Generate file-index.json
        run: python3 scripts/generate_file_index.py

      - name: Upload and deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          artifact_path: ./public
